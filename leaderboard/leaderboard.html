<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div id="jumbotron" class="jumbotron">
            <div id="header-div">
                <h1 class="display-4 text-center">Welcome to the Code Quiz Leaderboard!!!</h1>
                <p class="lead text-center">Here, you will be able to see the high scores of the top 5 players who have
                    taken the code quiz (on this device)!</p>
                <hr class="my-4">

                <br />

                <div>
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name/Initials</th>
                                <th scope="col">Score!</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td id="1-name">N/A</td>
                                <td id="1-score">N/A</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td id="2-name">N/A</td>
                                <td id="2-score">N/A</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td id="3-name">N/A</td>
                                <td id="3-score">N/A</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td id="4-name">N/A</td>
                                <td id="4-score">N/A</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td id="5-name">N/A</td>
                                <td id="5-score">N/A</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <br />

            <div id="test">
                
            </div>

        </div>

    </div>


    <!--This is your javascript. Don't touch.-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
